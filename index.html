<!DOCTYPE html>
<meta charset="utf-8">
<head><style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style></head>
<body>
<svg class="chart">
</svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var y = d3.scale.linear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

d3.json("results.json",  function(error, data) {
  y.domain([0, d3.max(data, function(d) { return d.methodRate; })]);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.methodRate); })
      .attr("height", function(d) { return height - y(d.methodRate); })
      .attr("width", barWidth - 1);

  bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function(d) { return y(d.methodRate) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.name; });
});    

function type(d) {
  d.methodRate = +d.methodRate; // coerce to number
  return d;
}
</script>

</body>
</html>
