<link href="web/css/list.css"  rel="stylesheet">

<div class = "list-component">
	<table class="table">
		<tr>
			<th>Class Name</th>
			<th>Method Rate</th>
			<th>Statement Rate</th>
		</tr>
		<tr ng-repeat="item in list">
			<td>{{item.value.name}}</td>
			<td>{{item.value.methodRate*100}}</td>
			<td>{{item.value.statementRate}}</td>
		</tr>
	</table>
</div>
